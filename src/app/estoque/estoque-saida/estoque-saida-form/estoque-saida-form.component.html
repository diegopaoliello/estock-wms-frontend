<h1 class="mt-4">Saída de Estoque</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">
    {{ saidaEstoque.id ? "Visualização" : "Cadastro" }}
  </li>
</ol>
<div class="container">
  <form #clienteForm="ngForm">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Saída de Estoque salva/atualizada com sucesso!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6" *ngIf="saidaEstoque.id">
        <div class="form-group">
          <label>ID:</label>
          <input type="text" [ngModel]="saidaEstoque.id" name="id" class="form-control" disabled />
        </div>
      </div>

      <div class="col-md-6" *ngIf="saidaEstoque.id && saidaEstoque.itemVenda?.venda.id">
        <div class="form-group">
          <label>Venda: </label>
          <input type="text" class="form-control" [(ngModel)]="saidaEstoque.itemVenda.venda.id" name="venda" disabled />
        </div>
      </div>

      <div class="col-md-6" *ngIf="saidaEstoque.id">
        <div class="form-group">
          <label>Data Cadastro:</label>
          <input type="text" class="form-control" name="dataCadastro" [ngModel]="saidaEstoque.dataCadastro" disabled />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Produto: *</label>
          <select [disabled]="!permiteEdicao" class="form-control" [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="produto.id">
            <option value="">Selecione...</option>
            <option *ngFor="let produto of produtos" [ngValue]="produto.id">
              {{ produto.descricao }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Preço: *</label>
          <input [disabled]="!permiteEdicao" type="text" class="form-control" [(ngModel)]="saidaEstoque.itemVenda.preco"
            name="preco" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Quantidade: *</label>
          <input [disabled]="!permiteEdicao" type="text" class="form-control"
            [(ngModel)]="saidaEstoque.itemVenda.quantidade" name="quantidade" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
          <i class="fa fa-arrow-alt-circle-left"></i> Voltar
        </button>
      </div>
    </div>
  </form>
</div>
