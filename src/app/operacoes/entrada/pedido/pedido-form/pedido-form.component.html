<h1 class="mt-4">Categoria</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">
    {{ pedido.id ? "Edição" : "Cadastro" }}
  </li>
</ol>
<div class="container">
  <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Categoria salva/atualizada com sucesso!
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngFor="let erro of errors"
        >
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row" *ngIf="pedido.id">
      <div class="col-md-6">
        <div class="form-group">
          <label>ID:</label>
          <input
            type="text"
            [ngModel]="pedido.id"
            name="id"
            class="form-control"
            disabled="true"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Data Cadastro:</label>
          <input
            type="text"
            class="form-control"
            name="dataCadastro"
            [ngModel]="pedido.dataCadastro"
            disabled="true"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Status: *</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="pedido.status"
            name="descricao"
          />
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Fornecedor: </label>
            <select
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="pedido.fornecedor.id"
            >
              <option value="">Selecione...</option>
              <option *ngFor="let fornecedor of fornecedores" [ngValue]="fornecedor.id">
                {{ fornecedor.razaoSocial }}
              </option>
            </select>
          </div>
        </div>
      </div>    

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success" *ngIf="!pedido.id">
          <i class="fa fa-save"></i> Salvar
        </button>

        <button type="submit" class="btn btn-primary" *ngIf="pedido.id">
          <i class="fa fa-sync-alt"></i> Atualizar
        </button>

        <button
          type="button"
          class="btn btn-danger ml-1"
          (click)="voltarParaListagem()"
        >
          <i class="fa fa-arrow-alt-circle-left"></i> Voltar
        </button>
      </div>
    </div>
  </form>
</div>
