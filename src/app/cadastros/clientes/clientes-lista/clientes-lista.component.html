<h1 class="h3 mb-2 text-gray-800">Clientes</h1>
<div class="row">
  <div class="col-md-12">
    <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
      {{ mensagemSucesso }}
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
      {{ mensagemErro }}
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-1">
    <button class="btn btn-warning btn-icon-split" (click)="novoCadastro()">
      <span class="icon text-white-50">
        <i class="fas fa-plus"></i>
      </span>
      <span class="text">Novo</span>
    </button>
  </div>
</div>
<br />
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table
        class="table table-bordered"
        id="dataTable"
        width="100%"
        cellspacing="0"
      >
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data Cadastro</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.cpf }}</td>
            <td>{{ cliente.dataCadastro }}</td>
            <td>
              <button
                class="btn btn-primary btn-circle ml-5"
                routerLink="/clientes/form/{{ cliente.id }}"
              >
                <i class="fas fa-edit"></i>
              </button>
              <button
                class="btn btn-danger btn-circle ml-2"
                (click)="preparaDelecao(cliente)"
                data-toggle="modal"
                data-target="#modalDelecao"
              >
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div id="modalDelecao" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Confirmação</h4>
      </div>

      <div class="modal-body" *ngIf="clienteSelecionado">
        Confirma a deleção do(a) Cliente {{ clienteSelecionado.nome }}?
      </div>

      <div class="modal-footer">
        <button
          class="btn btn-success"
          (click)="deletarCliente()"
          data-dismiss="modal"
        >
          Confirmar
        </button>
        <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
