<h1 class="mt-4">Produto</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">
    {{ produto.id ? "Edição" : "Cadastro" }}
  </li>
</ol>
<div class="container">
  <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Produto salvo/atualizado com sucesso!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row" *ngIf="produto.id">
      <div class="col-md-6">
        <div class="form-group">
          <label>ID:</label>
          <input type="text" [ngModel]="produto.id" name="id" class="form-control" disabled="true" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Data Cadastro:</label>
          <input type="text" class="form-control" name="dataCadastro" [ngModel]="produto.dataCadastro"
            disabled="true" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Descrição: *</label>
          <input type="text" class="form-control" [(ngModel)]="produto.descricao" name="descricao" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Código: *</label>
          <input type="text" class="form-control" [(ngModel)]="produto.codigo" name="codigo" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Categoria: *</label>
          <select class="form-control" [ngModelOptions]="{ standalone: true }" [(ngModel)]="categoriaSelecionado.id">
            <option value="">Selecione...</option>
            <option *ngFor="let categoria of categorias" [ngValue]="categoria.id">
              {{ categoria.descricao }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Unidade medida: *</label>
          <select class="form-control" [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="unidadesMedidaSelecionado.id">
            <option value="">Selecione...</option>
            <option *ngFor="let unidadeMedida of unidadesMedida" [ngValue]="unidadeMedida.id">
              {{ unidadeMedida.descricao }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Quantidade Mínima: </label>
          <input type="text" class="form-control" [(ngModel)]="produto.quantidadeMinima" name="quantidadeMinima" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Quantidade Máxima: </label>
          <input type="text" class="form-control" [(ngModel)]="produto.quantidadeMaxima" name="quantidadeMaxima" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Preço Médio: </label>
          <input type="text" class="form-control" [(ngModel)]="produto.precoMedio" name="precoMedio" disabled="true" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success" *ngIf="!produto.id">
          <i class="fa fa-save"></i> Salvar
        </button>

        <button type="submit" class="btn btn-primary" *ngIf="produto.id">
          <i class="fa fa-sync-alt"></i> Atualizar
        </button>

        <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
          <i class="fa fa-arrow-alt-circle-left"></i> Voltar
        </button>
      </div>
    </div>
  </form>
</div>
