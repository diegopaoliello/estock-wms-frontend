<h1 class="mt-4">Unidade de Medida</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">
    {{ unidadeMedida.id ? "Edição" : "Cadastro" }}
  </li>
</ol>
<div class="container">
  <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Unidade de medida salva/atualizada com sucesso!
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngFor="let erro of errors"
        >
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row" *ngIf="unidadeMedida.id">
      <div class="col-md-6">
        <div class="form-group">
          <label>ID:</label>
          <input
            type="text"
            [ngModel]="unidadeMedida.id"
            name="id"
            class="form-control"
            disabled="true"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Data Cadastro:</label>
          <input
            type="text"
            class="form-control"
            name="dataCadastro"
            [ngModel]="unidadeMedida.dataCadastro"
            disabled="true"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Descrição: *</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="unidadeMedida.descricao"
            name="descricao"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Sigla: *</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="unidadeMedida.sigla"
            name="sigla"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success" *ngIf="!unidadeMedida.id">
          <i class="fa fa-save"></i> Salvar
        </button>

        <button type="submit" class="btn btn-primary" *ngIf="unidadeMedida.id">
          <i class="fa fa-sync-alt"></i> Atualizar
        </button>

        <button
          type="button"
          class="btn btn-danger ml-1"
          (click)="voltarParaListagem()"
        >
          <i class="fa fa-arrow-alt-circle-left"></i> Voltar
        </button>
      </div>
    </div>
  </form>
</div>
